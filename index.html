<!DOCTYPE html>
<html lang="en-us"></html>
<html>
<head>
<meta charset = "UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class = "container"> 
        <div class="jumbotron">
            <h1 class="display-4">Anytime is Train time!</h1>
            
        </div>
    </div>
<div class = "container">
    <div class = "row">
      <div class = "col-md-12">
        <div class="card border-dark mb-3" >
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body text-dark">
                <table class = "table table-sm table-hover" id = "train-table">
                    <thead>
                        <tr>
                            <th scope = "col">Train Name</th>
                            <th scope = "col">Destination</th>
                            <th scope = "col">Frequency(mins)</th>
                            <th scope = "col">Next Arrival</th>
                            <th scope = "col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            <!-- <div id = tablehere></div> -->
            </div>
        </div>
      </div>
    </div>
</div>
<div class = "container">
        <div class = "row">
          <div class = "col-md-12">
    <div class="card text-white bg-dark mb-3" >
        <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="TrainName">Train Name</label>
                        <input type="text" class="form-control" id="train-input" aria-describedby="emailHelp" >
                        
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="dest-input" >
                    </div>
                    <div class="form-group">
                        <label for="FirstTrain">First Train Time(HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-input" >
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency(min)</label>
                        <input type="text" class="form-control" id="freq-input" >
                    </div>
                
                    <button type="submit" class="btn btn-primary" id = "add-traintime-btn">Submit</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>        
    <script src = "assets/javascript/app.js"></script>

        
</body>
</html>
